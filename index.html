<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet"> 

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col"></div>
                <div class="col-8">
                    <h1>Memory Game</h1>
                    <h2>Press any button to start</h2>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">High Score: <span class="high-score number"></span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container-fluid container-buttons">
        <div class="row justify-content-center row-cols-1">
            <div class="col col-button"><i id="up" class="bi bi-arrow-up-circle-fill arrow up"></i></div>
        </div>
        <div class="row justify-content-center row-cols-3">
            <div class="col col-button"><i id="left" class="bi bi-arrow-left-circle-fill arrow left"></i></div>
            <div class="col col-button"></div>
            <div class="col col-button"><i id="right" class="bi bi-arrow-right-circle-fill arrow right"></i></div>
        </div>
        <div class="row justify-content-center row-cols-1">
            <div class="col"><i id="down" class="bi bi-arrow-down-circle-fill arrow down"></i></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>

    <nav class="navbar fixed-bottom">
        <div class="container-fluid bottom-nav">
            <a class="nav-link" href="https://www.owenbeatty.com" target="_blank" rel="noopener noreferrer"><i class="bi bi-house-fill"></i> Website by Owen Beatty</a>
            <a class="nav-link" href="https://github.com/OwenBeatty/memory-game" target="_blank" rel="noopener noreferrer"><i class="bi bi-github"></i> Repository</a>
        </div>
    </nav>
</body>
</html>
